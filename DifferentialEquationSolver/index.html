<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DE Solver</title>


   <link
      rel="stylesheet"
      href="myStyle.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.10/dist/katex.min.css" integrity="sha384-0cCFrwW/0bAk1Z/6IMgIyNU3kfTcNirlObr4WjrUU7+hZeD6ravdYJ3kPWSeC31M" crossorigin="anonymous">


    <script src="Nerdemer/nerdamer.core.js"></script> <!-- assuming you've saved the file in the root of course -->
<!-- LOAD MODULES -->
<script src="Nerdemer/Algebra.js"></script>
<script src="Nerdemer/Calculus.js"></script>
<script src="Nerdemer/Solve.js"></script>
<script src="Nerdemer/Extra.js"></script> <!-- again assuming you've saved the files in root -->

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.10/dist/katex.js" integrity="sha384-oVZp5ESfNR72v/UM72YrDLnjmq+zQ9bAvyvQRnD5G/+PlxRMdmoFhhG7Tfviyo5x" crossorigin="anonymous"></script> 

</head>

 
    <h1 style="color:rgb(14, 129, 236);"> Welcome to the Differential Equation Solver! </h1>

    <!Create Dropdown Menu>

    <p> Select your differential equation type: </p>
    <select name="types" id="types">
      <option value="First-Order Linear">u(t)y'+v(t)y=q(t)</option>
    </select>

    <br />
    <label for="u">
      u(t):
      <input type="num" id="u" />
    </label>
    <br />
    <label for="v">
      v(t):
      <input type="num" id="v" />
    </label>
    <br />
    <label for="q">
      q(t):
      <input type="num" id="q" />
    </label>

    <br />
    <button id="submit">Submit</button>
    <br />

    <div id="answer"> </div>
    <script>


      var u = document.getElementById("u");
      var v = document.getElementById("v");
      var q = document.getElementById("q");
      var answer = document.getElementById("answer");
      var submitButton = document.getElementById("submit");



      function onClick() {


        nerdamer.setVar('uValue', u.value);
        nerdamer.setVar('vValue', v.value);
        nerdamer.setVar('qValue', q.value);


        var solution = nerdamer('(integrate(e^integrate(vValue/uValue,t)*qValue,t)+c)/e^integrate(vValue/uValue,t)');

        answer.innerHTML = "Answer: " + katex.renderToString(solution.latex())
      }

      submitButton.addEventListener("click", onClick);
    </script>
  </body>
</html>
